<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="./style.css">
</head>
<body class="bg-dark text-white">
    <h1 class="text-center">Quiz App</h1>
    <div class="row justify-content-center">
        <div class="col-5">
            <button class="btn btn-success w-100 my-4" onclick="start(event);" id="startBtn">Start</button>
            <div class="card p-4" id="box" style="display: none;">
                <div class="que p-4" id="queId">

                </div>
                <div class="options mt-5">
                    <div class="opt p-1" onclick="checkAns(event,1);">
                        <span>1</span>
                        <span id="opt1Id">html</span>

                    </div>
                    <div class="opt p-1" onclick="checkAns(event,2);">
                        <span>2</span>
                        <span id="opt2Id">js</span>

                    </div>
                    <div class="opt p-1" onclick="checkAns(event,3);">
                        <span>3</span>
                        <span id="opt3Id">css</span>

                    </div>
                    <div class="opt p-1" onclick="checkAns(event,4);">
                        <span>4</span>
                        <span id="opt4Id">java</span>

                    </div>

                </div>
                <div>
                    <button class="btn btn-success mt-3" onclick="next();">Next</button>

                </div>
                <div>
                    <p>
                        <span>Question:</span>
                        <span id="queNoId">0/0</span>
                    </p>
                    <p>
                        <span>correct:</span>
                        <span id="correctId">0</span>
                    </p>
                    <p>
                        <span>incorrect:</span>
                        <span id="inCorrectId">0</span>
                    </p>
                </div>

            </div>

        </div>

    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script src="./script.js"></script>
</body>
</html>
